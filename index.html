<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rogyw Neighbourhood Map Project</title>
	<!-- jQuery datepicker -->
	<link rel="stylesheet" href="css/jquery-ui.css">
	<!-- Material Design Lite -->
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_orange-orange.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/main.css?v=48">
</head>

<body id="neighbourhood-map">
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Auckland Orienteering Events</span>
				<!-- Add spacer, to align navigation to the right -->
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Events</span>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
				<label class="mdl-button mdl-js-button mdl-button--icon" for="filter">
					<i class="material-icons">search</i>
				</label>
				<div class="mdl-textfield__expandable-holder">
					<input class="mdl-textfield__input" type="text" name="filter" id="filter" data-bind="value: filter, valueUpdate: 'afterkeydown'">
				</div>
			</div>
			<nav class="mdl-navigation" data-bind="foreach: filteredEvents">
				<p class="mdl-navigation__link mdl-button mdl-js-button mdl-js-ripple-effect" data-bind="click: $parent.eventListClick"><span class="nav-date" data-bind="text: dateShort"></span><span class="nav-name " data-bind="text: name"></span></p>
			</nav>
		</div>
		<main id="map" class="mdl-layout__content">
		</main>
	</div>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- JQuery-UI datepicker -->
	<script src="js/jquery-ui.min.js"></script>
	<!-- Knockout.js -->
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<!-- Google Calendar API -->
	<script src="https://apis.google.com/js/client.js?onload=gCalendarCheckAuth">
	</script>
	<!-- Material Design Lite -->
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<!-- Google Maps API - infoBubble extension to extend infoWindow -->
	<script src="js/infobubble.js?v=44"></script>
	<!-- Javascript date library - php-date-formatter -->
	<script src="js/php-date-formatter/php-date-formatter.min.js" type="text/javascript"></script>
	<!-- Application scripts -->
	<script src="js/eventdata.js?v=45"></script>
	<script src="js/gcalendar.js?v=45"></script>
	<script src="js/app.js?v=45"></script>
	<!-- Google Maps API -->
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3IYdjwekchcEnCTNo9oLUCxNHXZFaPcg&callback=initMap" async></script>
</body>

</html>
</body>

</html>
