<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rogyw Neighbourhood Map Project</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_orange-orange.min.css" />
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Auckland Orienteering Events</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Events</span>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
				<label class="mdl-button mdl-js-button mdl-button--icon" for="filter">
					<i class="material-icons">search</i>
				</label>
				<div class="mdl-textfield__expandable-holder">
					<input class="mdl-textfield__input" type="text" name="filter" id="filter" data-bind="value: filter, valueUpdate: 'afterkeydown'">
				</div>
			</div>
			<nav class="mdl-navigation" data-bind="foreach: filteredEvents">
				<a class="mdl-navigation__link" href="" data-bind="text: name"></a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div id="map" class="page-content">
				<h1>Page-Content</h1>
				<p> This is content on Page Content</p>
			</div>
		</main>
	</div>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script src="js/eventdata.js"></script>
	<script src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3IYdjwekchcEnCTNo9oLUCxNHXZFaPcg&callback=initMap" async defer></script>
</body>

</html>
</body>

</html>
